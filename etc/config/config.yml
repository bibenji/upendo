snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: "redis://%env(REDIS_HOST)%"
            logging: "%kernel.debug%"

        cache:
            type: predis
            alias: cache
            dsn: "redis://%env(REDIS_HOST)%"
            logging: "%kernel.debug%"
        session:
            type: predis
            alias: session
            dsn: "redis://%env(REDIS_HOST)%"
            logging: "%kernel.debug%"
    session:
        client: session

swarrot:
    provider: pecl
    default_connection: rabbitmq
    default_command: swarrot.command.base # Swarrot\SwarrotBundle\Command\SwarrotCommand
    connections:
        general:
            host: "%env(RABBITMQ_HOST)%"
            port: 5672
            login: "%env(RABBITMQ_LOGIN)%"
            password: "%env(RABBITMQ_PASSWORD)%"
            vhost: 'ikimea'

        rabbitmq:
           host: "%env(RABBITMQ_HOST)%"
           port: 5672
           login: "%env(RABBITMQ_LOGIN)%"
           password: "%env(RABBITMQ_PASSWORD)%"
           vhost: 'upendo'

    messages_types:
        generic:
            connection: general
            exchange: generic

doctrine_migrations:
    dir_name: "%%"

graphql:
    schema_class: "App\\GraphQL\\Schema"